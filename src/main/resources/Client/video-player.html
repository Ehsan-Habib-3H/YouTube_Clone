<!DOCTYPE html>
<html>
<head>
    <title>Stylized Video Player</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #videoContainer {
            position: relative;
            width: 800px;
            max-width: 100%;
        }
        #videoPlayer {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .slider {
            margin: 0 10px;
        }
        .select {
            margin: 0 10px;
        }
        #progressContainer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 5px;
            background-color: #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        #progress {
            height: 100%;
            background-color: #007BFF;
            border-radius: 5px;
            width: 0;
        }
        #buffered {
            position: absolute;
            height: 100%;
            background-color: red;
            border-radius: 5px;
            width: 0;
            z-index: -1;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007BFF;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" controls>
            <source src="http://localhost:2131/video/@id" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="progressContainer" onclick="seek(event)">
            <div id="buffered"></div>
            <div id="progress"></div>
        </div>
        <div id="loader"></div>
    </div>
    <div id="controls">
        <button class="button" onclick="document.getElementById('videoPlayer').play()">Play</button>
        <button class="button" onclick="document.getElementById('videoPlayer').pause()">Pause</button>
        <label>Play Rate:</label>
        <input class="slider" type="range" id="playRate" min="0.5" max="2.0" step="0.1" value="1" onchange="setPlayRate()">
        <label>Volume:</label>
        <input class="slider" type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
        <label>Quality:</label>
        <select class="select" id="quality" onchange="setQuality()">
            <option value="http://localhost:2131/video/@id">High</option>
            <option value="http://localhost:2131/video/@id">Low</option>
        </select>
    </div>
    <script>
        const video = document.getElementById('videoPlayer');
        const progress = document.getElementById('progress');
        const buffered = document.getElementById('buffered');
        const progressContainer = document.getElementById('progressContainer');
        const loader = document.getElementById('loader');

        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('progress', updateBuffered);
        video.addEventListener('waiting', showLoader);
        video.addEventListener('playing', hideLoader);

        function updateProgress() {
            const percent = (video.currentTime / video.duration) * 100;
            progress.style.width = percent + '%';
        }

        function updateBuffered() {
            if (video.buffered.length > 0) {
                const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                const duration = video.duration;
                if (duration > 0) {
                    const percent = (bufferedEnd / duration) * 100;
                    buffered.style.width = percent + '%';
                }
            }
        }

        function seek(event) {
            const rect = progressContainer.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const width = rect.width;
            const percent = offsetX / width;
            video.currentTime = percent * video.duration;
        }

        function setPlayRate() {
            const rate = document.getElementById('playRate').value;
            video.playbackRate = rate;
        }

        function setVolume() {
            const volume = document.getElementById('volume').value;
            video.volume = volume;
        }

        function setQuality() {
            const quality = document.getElementById('quality').value;
            const currentTime = video.currentTime;
            const isPlaying = !video.paused;

            video.src = quality;
            video.load();
            video.currentTime = currentTime;

            if (isPlaying) {
                video.play();
            }
        }

        function showLoader() {
            loader.style.display = 'block';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }
    </script>
</body>
</html>
