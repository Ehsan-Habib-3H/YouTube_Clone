<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loading-small-video.css">
    <style>

        .image-container {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Make it circular */
            overflow: hidden; /* Hide any overflow outside the circle */
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and fill the circle */
        }
    </style>
</head>
<body>
<div class="image-container">
    <img id="myImage" alt="Circular Image" src="http://localhost:2131/image/@id" class="image">
</div>
<script>

</script>
</body>
</html>
